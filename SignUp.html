<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <h1>Sign Up</h1>
    <form action="">
      <input id="username" autocomplete="off" />
      <input id="password" autocomplete="off" /><button>Send</button>
    </form>
    <a href="/">Sign In!</a>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script> 
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/core.js"></script>
    <script>
		

		
		
      $(function () {

        var socket = io();
        $('form').submit(function(){ //When sign up form is submitted

				

		      //Send the backend our username and password values
          socket.emit("UserCreate", $('#username').val(),$('#password').val());
          $('#username').val(''); //empty these values in the UI
          $('#password').val(''); 
		  
          return false; //don't reset the page
		  
        });
        socket.on("chatmessage", function(msg){
          $('#messages').append($('<li>').text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
	<script>
	
	
	</script>
  </body>
</html>
